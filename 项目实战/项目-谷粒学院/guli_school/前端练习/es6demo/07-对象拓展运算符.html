<script>
    // 1、拷贝对象
    let person1 = { name: "Amy", age: 15 }
    let someone = { ...person1 }
    console.log(someone)  //{name: "Amy", age: 15}

    // 2、合并对象
    let age = { age: 15 }
    let name = { name: "Amy" }
    let person2 = { ...age, ...name }
    console.log(person2)  //{age: 15, name: "Amy"}

</script>
