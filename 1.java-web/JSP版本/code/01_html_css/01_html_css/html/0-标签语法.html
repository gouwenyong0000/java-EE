<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0-标签语法.html</title>
</head>
<body>

	<!-- ①标签不能交叉嵌套 -->
	正确：<div><span>早安，尚硅谷</span></div>
	错误：<div><span>早安，尚硅谷</div></span>
	<hr />

	<!-- ②标签必须正确关闭(闭合) -->
	<!-- i.有文本内容的标签： -->
	正确：<div>早安，尚硅谷</div>
	错误：<div>早安，尚硅谷
	<hr />
	
	<!-- ii.没有文本内容的标签： -->
	正确：<br />1
	错误：<br >2
	<hr />
	
	<!-- ③属性必须有值，属性值必须加引号 -->
	正确：<font color="blue">早安，尚硅谷</font>
	错误：<font color=blue>早安，尚硅谷</font>
	错误：<font color>早安，尚硅谷</font>
	<hr />
		
	<!-- ④注释不能嵌套 -->
	正确：<!-- 注释内容 --> <br/>
	错误：<!-- 注释内容 <!-- 注释内容 -->-->
	<hr />
</body>
</html>
